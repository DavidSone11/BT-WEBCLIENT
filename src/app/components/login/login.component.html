<div class="row" style="
margin-left: 400px;
margin-top:  100px;
">
  <div class="col-lg-6 col-md-offset-2">
    <div class="card">
      <div class="card-header">
        <h3>Login Here</h3>
      </div>
      <div class="card-body">
        <br/>
        <div class="row">
          <form #form="ngForm" (ngSubmit)="dologin(form.value)">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="UserName" required pattern="[a-zA-Z][a-zA-Z ]+" [(ngModel)]="userOBJ.username"
                  name="username" #name="ngModel" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="userOBJ.password" name="password" #name="ngModel"
                  required>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-sign-in fa-fw fa-1x" aria-hidden="true"></i> Login</button>
                <!-- <i class="fa fa-spinner" *ngIf="isLoading" aria-hidden="true"></i> -->

                <a class="btn btn-primary" [routerLink]="['/register']">
                  <i class="fa fa-sign-in fa-fw fa-1x" aria-hidden="true"></i>
                  Register</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
